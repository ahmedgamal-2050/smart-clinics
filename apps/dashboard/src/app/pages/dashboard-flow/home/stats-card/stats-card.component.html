<div
  class="bg-white dark:bg-dark-800 overflow-hidden shadow dark:shadow-dark-900/20 rounded-lg border border-gray-200 dark:border-dark-700 transition-all duration-200 hover:shadow-md dark:hover:shadow-dark-900/30">
  <div class="p-5">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <div
          class="w-8 h-8 bg-primary-500 dark:bg-primary-600 rounded-md flex items-center justify-center shadow-sm transition-colors duration-200">
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="statsCard().icon" />
          </svg>
        </div>
      </div>

      <div class="ms-5 w-0 flex-1">
        <dl>
          <dt
            class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate transition-colors duration-200">
            {{ statsCard().title }}
          </dt>

          <dd
            class="text-lg font-medium text-gray-900 dark:text-gray-100 transition-colors duration-200">
            {{ statsCard().value }}
          </dd>
        </dl>
      </div>
    </div>
  </div>
</div>
