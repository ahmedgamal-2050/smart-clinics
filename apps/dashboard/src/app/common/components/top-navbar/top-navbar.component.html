<header>
  <nav
    class="bg-white dark:bg-dark-800 shadow-sm border-b border-gray-200 dark:border-dark-700 fixed top-0 end-0 w-full z-30 transition-all duration-300 ease-in-out"
    [class.start-0]="mobileMenuOpen()"
    [class.w-full]="mobileMenuOpen()"
    [class.start-[var(--sidebar-collapsed-width)]]="
      sidebarCollapsed() && !mobileMenuOpen()
    "
    [class.start-[var(--sidebar-width)]]="
      !sidebarCollapsed() && !mobileMenuOpen()
    "
    [class.w-[calc(100%-var(--sidebar-collapsed-width))]]="
      sidebarCollapsed() && !mobileMenuOpen()
    "
    [class.w-[calc(100%-var(--sidebar-width))]]="
      !sidebarCollapsed() && !mobileMenuOpen()
    ">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left Side: Logo and Menu Toggle -->
        <div class="flex items-center">
          <!-- Mobile Menu Toggle -->
          <button
            type="button"
            class="lg:hidden p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-dark-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 transition-all duration-200"
            (click)="toggleMobileSidebar()">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>

          <!-- Desktop Sidebar Toggle -->
          <button
            type="button"
            class="hidden lg:block p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-dark-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 ms-2 transition-all duration-200"
            (click)="toggleSidebar()">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>

          <!-- Logo -->
          <div class="flex items-center ms-4">
            <div class="flex-shrink-0 flex items-center">
              <div
                class="h-8 w-8 bg-primary-600 dark:bg-primary-500 rounded-lg flex items-center justify-center shadow-sm">
                <svg
                  class="h-5 w-5 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
              </div>
              <div class="ms-3 hidden sm:block">
                <h1
                  class="text-xl font-semibold text-gray-900 dark:text-gray-100">
                  Smart Clinics
                </h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side: User Menu -->
        <div class="flex items-center space-x-4">
          <!-- Dark Mode Toggle -->
          <button
            type="button"
            class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-dark-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200"
            (click)="toggleDarkMode()"
            [title]="
              isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'
            ">
            <!-- Sun icon for light mode -->
            <svg
              *ngIf="!isDarkMode()"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <!-- Moon icon for dark mode -->
            <svg
              *ngIf="isDarkMode()"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>

          <!-- Notifications -->
          <button
            type="button"
            class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-dark-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>

          <!-- Language Switch -->
          <div class="flex items-center">
            <button
              class="text-gray-700 dark:text-gray-300 px-4 rounded-md text-sm flex items-center gap-1 hover:bg-gray-100 dark:hover:bg-dark-700 transition-all duration-200"
              type="button"
              (click)="switchLanguage()"
              [title]="
                'Switch to ' +
                (currentLanguage() === 'en' ? 'Arabic' : 'English')
              ">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
              </svg>
              {{ currentLanguage() | uppercase }}
            </button>
          </div>

          <!-- User Profile -->
          <div class="relative">
            <button
              type="button"
              class="flex items-center space-x-3 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-dark-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200">
              <div
                class="h-8 w-8 bg-primary-600 dark:bg-primary-500 rounded-full flex items-center justify-center shadow-sm">
                <span class="text-sm font-medium text-white">
                  {{ getUserInitials() }}
                </span>
              </div>
              <span
                class="hidden md:block text-sm font-medium text-gray-700 dark:text-gray-300">
                {{ currentUser()?.name || 'User' }}
              </span>
            </button>
          </div>

          <!-- Logout Button -->
          <button
            type="button"
            class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-200"
            (click)="logout()"
            title="Logout">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
