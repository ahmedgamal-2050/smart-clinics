<div class="w-full space-y-2">
  <div class="group block w-full" [attr.aria-disabled]="false">
    <button
      type="button"
      class="flex items-center justify-between w-full py-4 px-4 text-left font-medium dark:text-white text-stone-800 cursor-pointer bg-stone-50 hover:bg-stone-100 dark:hover:bg-stone-800 transition-colors duration-200 rounded-lg"
      [attr.aria-expanded]="isItemExpanded()"
      [attr.aria-controls]="'accordion-' + accordionId()"
      (click)="isItemExpanded.set(!isItemExpanded())">
      <span class="flex-1 text-lg">{{ accordionTitle() }}</span>

      <svg
        width="1.5em"
        height="1.5em"
        strokeWidth="1.5"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        color="currentColor"
        class="h-4 w-4 transition-transform duration-300"
        [class.rotate-180]="isItemExpanded()">
        <path
          d="M6 9L12 15L18 9"
          stroke="currentColor"
          strokeLinecap="round"
          strokeLinejoin="round"></path>
      </svg>
    </button>

    <div
      [id]="'accordion-' + accordionId()"
      class="overflow-hidden transition-all duration-300 ease-in-out"
      [class.max-h-0]="!isItemExpanded()"
      [class.max-h-96]="isItemExpanded()">
      <ng-content />
    </div>
  </div>
</div>
